<div class='ccNewsItem' data-bind='events: {click: OnNewsClicked}'>
	<table>
        <tr>
            <td class='ccNewsImage' data-bind='html:NewsImage'></td>
            <td class='ccNewsCell'>
                <span class='ccNewsTitle' data-bind='html:NewsTitle'></span><br />
                <span class='ccNewsDate' data-bind='html:NewsReleaseDate'></span>
                <span class='ccNewsDesc' data-bind='html:NewsDesc'></span>
            </td>
        </tr>
	</table>
</div>
