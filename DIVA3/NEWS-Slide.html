<div class='ccNewsSlide' data-bind='visible: SlideIsVisible, events: { click: OnNewsClicked }, attr: { NewsID: NewsID }, style: { backgroundImage: NewsBackgroundImage}'>
    <div class='ccNewsTitle'><span data-bind='html: NewsTitle'></span></div>
    <div class='ccNewsBreak'>&nbsp;</div>
    <div class='ccNewsDesc'><span data-bind='html: NewsDesc'></span></div>
</div>
